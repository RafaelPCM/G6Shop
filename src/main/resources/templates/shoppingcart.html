<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/fragments :: source-includes">
	<div th:replace="fragments/fragments :: header"> </div>

	<title th:if="${newEntity}">
		Novo Produto
	</title>
	<title th:unless="${newEntity}">
		Revisar Produto
	</title>

	<script th:replace="fragments/fragments :: clearInputImg"></script>

	<script th:replace="fragments/fragments :: removeImgButton"></script>
</head>
<!-- Logica:
      Quando apertar em comprar o botao, Ã© levado para uma pagina de carrinho em que mostra o item selecionado e a quantidade
        Quando o usuario apertar em comprar, deve diminuir 1 do atributo estoque do produto -->
<body>
	<div class="container">
		<div class="pb-2 mt-4 mb-4 border-bottom title">
			<label class="lb-lg">
				<h2 th:if="${newEntity}">
					Novo Produto
				</h2>
				<h2 th:unless="${newEntity}">
					Revisar Produto
				</h2>
			</label>
		</div>
	</div>

	<div class="container">
	<div class="col-md-6 justify-content-center titleLike">

		<form th:action="@{shoppingcart}" th:object="${product}" method="POST" enctype="multipart/form-data">

			<div th:unless="${newEntity}" class="form-group row">
				<label for="id" class="col-md-6">Id: </label>
				<div class="col-md-6">
					<p th:text="${product.id}" id="id">
				</div>
			</div>

			<div class="form-group row">
				<label for="name" class=" col-md-6">Nome do Produto: <span class="mandatory">*</span>
				</label>
				<div class="col-md-6">
					<input type="text"  th:field="*{name}" id="name" name="name" readonly>
					<input type="hidden" th:field="*{id}" />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-md-6">Tamanho: <span class="mandatory">*</span>
				</label>
				<div class="col-md-6">
					<input type="text" class="form-control validate" th:field="*{size}" id="size" name="size" readonly>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-md-6">Preco: <span class="mandatory">*</span>
				</label>
				<div class="col-md-6">
					<input type="text" class="form-control validate" th:field="*{price}" id="price" name="price" readonly>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-md-6">Quantidade do Estoque: <span class="mandatory">*</span>
				</label>
				<div class="col-md-6">
					<input type="text" class="form-control validate" th:field="*{stock}" id="stock" name="stock" readonly>
				</div>
			</div>

            <div class="form-group row">
				<label class="col-md-6">Quantidade desejada: <span class="mandatory">*</span>
				</label>
				<div class="col-md-6">
					<input type="text" class="form-control validate" th:field="*{buystock}" id="buystock" name="buystock" 
						required aria-required="true">
				</div>
			</div>

            <!-- TODO aumentar imagem do produto -->
			<div th:unless="${newEntity}" class="form-group row">
				<label for="id" class="col-md-2 col-form-label">Produto:
				</label>
				<div class="col-md-6">
					<img class="current_image" th:src="@{/images/repo/{image}(image=${product.drawablePath})}"
						alt="imagem do produto" />
				</div>
			</div>


			<div th:replace="fragments/fragments :: submitAndCancelButtons">
			</div>
			</div>

		</div>
			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
		</form>
	</div>
</body>

<div th:replace="fragments/fragments :: footer"> </div>

</html>
