<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/fragments :: source-includes">
	<div th:replace="fragments/fragments :: header"> </div>

	<title th:if="${newEntity}">
		Novo produto
	</title>
	<title th:unless="${newEntity}">
		Alterar produto
	</title>
</head>

<body>
	<div class="pb-2 mt-4 mb-4 border-bottom title">
		<label class="lb-lg">
			<h2 th:if="${newEntity}">
				Novo produto
			</h2>
			<h2 th:unless="${newEntity}">
				Alterar produto
			</h2>
		</label>
	</div>

	<div class="col-md-5  justify-content-center titleLike">

		<form th:action="@{alterproduct}" th:object="${prod}" method="POST">

			<div th:unless="${newEntity}" class="form-group row">
				<label for="id" class="col-sm-3 col-form-label">Id: </label>
				<div class="col-sm-9">
					<p th:text="${prod.id}">
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-3 col-form-label">Nome do Produto: <span class="mandatory">*</span></label>
				<div class="col-sm-9">
					<input type="text" class="form-control validate"
						th:field="*{name}" id="name" name="name" 
						required aria-required="true">
						<input type="hidden" th:field="*{id}" />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-3 col-form-label">Tamanho do Produto: <span class="mandatory">*</span></label>
				<div class="col-sm-9">
					<input type="text" class="form-control validate"
						th:field="*{size}" id="size"
						name="size" required aria-required="true">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-3 col-form-label">Pre√ßo do Produto: <span class="mandatory">*</span></label>
				<div class="col-sm-9">
					<input type="number" class="form-control validate"
						th:field="*{price}" id="price"
						name="price" required aria-required="true">
				</div>
			</div>

			<div th:replace="fragments/fragments :: submitAndCancelButtons">
			</div>

			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
		</form>
	</div>

</body>

<div th:replace="fragments/fragments :: footer"> </div>

</html>
